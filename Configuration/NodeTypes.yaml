'TYPO3.Neos:Document':
  superTypes:
    syndication: 'Nezaniel.NodeSyndicator:Syndication'
  syndication:
    rss2:
      feed:
        channelMode: 'self'
      channel:
        itemFilter: 'TYPO3.Neos:Document'
        itemsRecursive: FALSE
        propertyMapping:
          descriptionMode: 'primaryContent'
          title: 'title'
      item:
        propertyMapping:
          title: 'title'
          descriptionMode: 'primaryContent'
    atom:
      feed:
        mode: 'self'
        entryFilter: 'TYPO3.Neos:Document'
        entriesRecursive: FALSE
        propertyMapping:
          descriptionMode: 'primaryContent'
          title: 'title'
      entry:
        propertyMapping:
          descriptionMode: 'primaryContent'
          title: 'title'

'TYPO3.Neos:ContentCollection':
  syndicator:
    rss2:
      channel:
        itemFilter: 'TYPO3.Neos:Content'

'Nezaniel.NodeSyndicator:Syndication':
  abstract: TRUE
  ui:
    inspector:
      groups:
        syndication:
          label: 'Syndication'
          position: 90
  properties:
    feedAsRss2:
      type: boolean
      defaultValue: FALSE
      ui:
        label: 'Syndicate as RSS2'
        inspector:
          group: 'syndication'
          position: 10
    feedAsAtom:
      type: boolean
      defaultValue: FALSE
      ui:
        label: 'Syndicate as Atom'
        inspector:
          group: 'syndication'
          position: 20