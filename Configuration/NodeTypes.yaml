'TYPO3.Neos:Document':
  syndication:
    rss2:
      feed:
        channelMode: self
      channel:
        itemFilter: 'TYPO3.Neos:Document'
        itemsRecursive: false
        propertyMapping:
          descriptionMode: primaryContent
          title: title
      item:
        propertyMapping:
          title: title
          descriptionMode: primaryContent
    atom:
      feed:
        feedMode: self
        idMode: uuid
        contributors: null
        entryMode: self
        entryFilter: 'TYPO3.Neos:Document'
        entriesRecursive: false
        descriptionMode: primaryContent
        propertyMapping:
          title: title
      entry:
        propertyMapping:
          descriptionMode: primaryContent
          title: title
'TYPO3.Neos:ContentCollection':
  syndicator:
    rss2:
      channel:
        itemFilter: 'TYPO3.Neos:Content'
