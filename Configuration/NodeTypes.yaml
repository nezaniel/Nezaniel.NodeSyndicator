
'Nezaniel.NodeSyndicator:Syndication':
  abstract: true
  ui:
    inspector:
      groups:
        syndication:
          label: Syndication
          position: 90
  properties:
    feedAsRss2:
      type: boolean
      defaultValue: false
      ui:
        label: 'Syndicate as RSS2'
        inspector:
          group: syndication
          position: 10
    feedAsAtom:
      type: boolean
      defaultValue: false
      ui:
        label: 'Syndicate as Atom'
        inspector:
          group: syndication
          position: 20
'TYPO3.Neos:Document':
  superTypes:
    'Nezaniel.NodeSyndicator:Syndication': true
  syndication:
    rss2:
      feed:
        channelMode: self
      channel:
        itemFilter: 'TYPO3.Neos:Document'
        itemsRecursive: false
        propertyMapping:
          descriptionMode: primaryContent
          title: title
      item:
        propertyMapping:
          title: title
          descriptionMode: primaryContent
    atom:
      feed:
        feedMode: self
        idMode: uuid
        contributors: null
        entryMode: self
        entryFilter: 'TYPO3.Neos:Document'
        entriesRecursive: false
        descriptionMode: primaryContent
        propertyMapping:
          title: title
      entry:
        propertyMapping:
          descriptionMode: primaryContent
          title: title
'TYPO3.Neos:ContentCollection':
  syndicator:
    rss2:
      channel:
        itemFilter: 'TYPO3.Neos:Content'
